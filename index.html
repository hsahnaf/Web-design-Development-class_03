<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- style.css linking here -->
	<link rel="stylesheet" href="css/style.css">
	<title>Web design & Development class_03</title>
</head>
<body>
	<div class="login-box">
		<form action="" class="main-from">
			<div class="avater-img">
				<img src="images/avater.png" alt="avater.png" class="avater">
			</div>
			<h2>Registrar Here</h2>
			<p>Please fill in this form to create an account.</p>
    <hr>

			<div class="from-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="Full Name" class="from-control">
			</div>
			<div class="from-group">
				<label for="">E-Mail Address</label>
				<input type="text" placeholder="E-Mail Address" class="from-control">
			</div>
			<div class="from-group">
				<label for="">Username</label>
				<input type="text" placeholder="Username" class="from-control">
			</div>
			<div class="from-group">
				<label for="">Password</label>
				<input type="Password" placeholder="Password" class="from-control">
			</div>
			<div class="from-group">
				<label for="">Mobile Number</label>
				<input type="text" placeholder="Mobile Number" class="from-control">
			</div>
			<div class="from-group">
				<input type="submit" value="Registration" class="btn-btn">
			</div>
			<div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
		</form>
		
	</div>



</body>
</html>
